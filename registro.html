<form>
    <fieldset>

        <link href="estilos.css" rel="stylesheet">

        <legend> Información Personal</legend>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required><br>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Introduce tu apellido" required><br>

        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

        <label for="sexo">Sexo: </label>
        <select id="sexo" required>
            <!--Etiqueta option-->
            <option disabled selected hidden value=""> selecciona una opción </option>
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
            <option value="O">Otro</option>
        </select> <br><br>
    </fieldset>

    <fieldset>
        <legend> Información de Contacto</legend>
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required pattern=".+@\gmail\.com"
            title="Debe tener esta característica: correo@ejemplo.com"><br>

        <label for="telefono">Número de Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="+34 123456789" required pattern="\+[0-9]{2}\s\d{9}"
            title="El número de teléfono tebe tener esta característica:+34 123456789"><br>

        <label for="direccion">Dirección</label>
        <textarea id="direccion" name="direccion" placeholder="Introduce tu dirección completa (opcional)" rows="4"
            cols="30"></textarea>
    </fieldset>

    <fieldset>

        <legend> Información de Cuenta</legend>
        <label for="usuario">Nombre de Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Elige un nombre de usuario" required
            title="Establecer un nombre de usuario"><br>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required
            minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,16}$"
            title="La contraseña debe incluir : una letra mayúscula, una minúscula, un número de 0 a 9 y la longitud entre 8 y 16 "><br>

        <label for="confirmPassword">Confirmación de Contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required
            minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,16}$" title="repite la contraseña"><br>

    </fieldset>

    <fieldset>
        <legend> Preferencias</legend>
        <label for="colorFavorito">Color Favorito</label>
        <select id="colorFavorito" name="colorFavorito">
            <option value="Rojo">Rojo</option>
            <option value="Azul">Azul</option>
            <option value="Verde">Verde</option>
            <option value="Amarillo">Amarillo</option>
        </select> <br><br>

        <input type="checkbox" id="terminos" name="terminos" required><br>
        <label for="terminos">Aceptar Términos y Condiciones</label>

    </fieldset>

    <button type="submit">Registrarse</button>

</form>
<script> document.querySelector('form').addEventListener('submit', function (e) { var password = document.getElementById('password').value; var confirmPassword = document.getElementById('confirmPassword').value; if (password !== confirmPassword) { e.preventDefault(); alert('Las contraseñas no coinciden. Por favor, inténtalo de nuevo.'); } }); </script>
